<!DOCTYPE html>
<html lang="en">

    <!-- Verknüpfung zum CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Playing Cards</title>

<body>
     <!-- Hauptbereich für alle Spielkarten -->
    <main id="playing-cards">
       <!-- Einzelne Karte -->
        <div class="card">
            <!-- Linke Ecke der Karte: Rang und Symbol -->
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>
            <!-- Mittlerer Bereich der Karte: Hauptsymbol -->
            <div class="middle">
                <div>♠</div>
            </div>
            <!-- Rechte Ecke der Karte, umgedrehte Symbole für optische Symmetrie -->
            <div class="right">
                <div class="flipped">♠</div>
                <div class="flipped">A</div>
            </div>
        </div>
